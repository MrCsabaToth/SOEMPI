<h1>Adding PostgreSQL server to pgAdmin III</h1>

<p>To add your database server to pgAdmin III:
<ol>
	<li>Open pgAdmin III</li>
	<li>Invoke <tt>File/AddServer...</tt> menu<br/>
		<img src="img/PgAdminAddServer.jpg" />
	</li>
	<li><tt>name=username, pw="openempi", host="localhost"</tt> (or your desired host)<br/>
		<img src="img/PgAdminRegisterNewServer.jpg" />
	</li>
</ol>
</p>
