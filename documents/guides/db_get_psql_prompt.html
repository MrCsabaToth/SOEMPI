<h1>Getting to the psql prompt (assuming that you are a user whu has admin privileges or can su to a postgres user)</h1>
<p>At the command prompt:
<ol>
	<li><tt>sudo su</tt>, then enter your user's password at the prompt</li>
	<li><tt>su postgres</tt></li>
	<li><tt>psql</tt>, this will result in a postgresql prompt.</li>
</ol>
</p>
</body>
</html>
