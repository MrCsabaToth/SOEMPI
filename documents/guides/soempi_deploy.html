<h1>Deploying SOEMPI into JBoss</h1>
Copy the ear file into the deployment directory (<tt>$JBOSS_HOME/server/default/deploy</tt>).
<ul>
<li>If you are a developer you can locate the ear file: <tt>$OPENEMPI_HOME/openempi/ear/target/openempi-2.1.3-SNAPSHOT.ear</tt>.
</li>
<li>If you are a user, you have it wherever you downloaded it.
</li>
</ul>
</body>
